<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css">
	</head>

	<body onload="draw()">
		<textarea id="text" placeholder="Input Text Here" rows="4" cols="50" oninput="draw()"></textarea>
		<form id="inputForm">
			Scale(%): <input type="number" id="scale" min="1" max="100" step="1" value="50">
			Rotation(Degrees): <input type="number" id="rotation" min="23" max="67" step="11" value="45">
			<input type="button" id="save" value="save" onClick="saveImg()"/>
		</form>
		<canvas id="renderWindow">Your browser does not support the HTML5 canvas tag.</canvas>
		<script src="javascripts/main.js" type="text/javascript" id="main"></script>
	</body>
</html>
